spring.application.name=SentinelOfLiberty
springdoc.api-docs.path=/api-docs
spring.threads.virtual.enabled=true
spring.jpa.open-in-view=false
# Database Configuration
#spring.datasource.url=jdbc:h2:file:~/data/sentinel-of-liberty_db_test
#spring.datasource.driverClassName=org.h2.Driver
#spring.datasource.username=sa
#spring.datasource.password=
#spring.h2.console.enabled=true
#spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:postgresql://${DB_ORIGIN:localhost}:${DB_PORT:5432}/${DB_NAME:sentinel-of-liberty_db}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver
# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${HIBERNATE_SHOW_SQL:true}
spring.jpa.properties.hibernate.max_fetch_depth=10
spring.jpa.properties.hibernate.jdbc.fetch_size=50
spring.jpa.properties.hibernate.jdbc.batch_size=10
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.search.backend.hosts=${ELASTICSEARCH_HOSTS:localhost:9200}
spring.jpa.properties.hibernate.search.backend.protocol=${ELASTICSEARCH_PROTOCOL:http}
spring.jpa.properties.hibernate.search.backend.username=${ELASTICSEARCH_USER:elastic}
spring.jpa.properties.hibernate.search.backend.password=${ELASTICSEARCH_PASSWORD:j@rV1s}
spring.elasticsearch.uris=${ELASTICSEARCH_HOSTS:localhost:9200}
spring.elasticsearch.username=${ELASTICSEARCH_USER:elastic}
spring.elasticsearch.password=${ELASTICSEARCH_PASSWORD:j@rV1s}
# Security and seed
api.security.refresh_token.name=${JWT_NAME:auth_rt}
api.security.token.secret=${JWT_SECRET}
api.security.cors.origins=${CORS_ORIGINS}
api.security.argon2.salt=${ENCODER_SALT:16}
api.security.argon2.length=${ENCODER_LENGTH:32}
api.security.argon2.parallelism=${ENCODER_PARALLELISM:2}
api.security.argon2.memory=${ENCODER_MEMORY:65536}
api.security.argon2.iterations=${ENCODER_ITERATIONS:4}
api.seed.username=${SEED_USERNAME:admin}
api.seed.email=${SEED_EMAIL:admin@localhost.com}
api.seed.password=${SEED_PASSWORD:admin123}
# Spring Docs
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.tagsSorter=alpha
# Actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
info.app.name=${spring.application.name}
info.app.description=Sentinel of Liberty API
info.app.version=1.0.0
info.app.author=Barata Ribeiro
management.info.env.enabled=true
management.info.build.enabled=true
management.info.git.enabled=true
management.info.git.mode=full
management.info.java.enabled=true
management.info.os.enabled=true
